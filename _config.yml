# --- General options --- #

# url is the full website URL
# baseurl is the website's URL without the hostname

# If you are building a simple GitHub user page (http://username.github.io) then use these settings:
url: "http://OCram85.com"
baseurl: ""

# If you are building a GitHub project page then use these settings:
#url: "http://username.github.io/projectname"
#baseurl: "/projectname"

# Of course don't forget to change the username and projectname to YOUR username and project

# Name of website
title: OCram85.com

# Short description of your site
description: "A personal blog about PowerShell, Automation and more."

# --- Navigation bar options --- #

# List of links in the navigation bar
navbar-links:
  Blog:
    - Posts: "blog"
    - Tags: "tags"
  Resources:
    - Powershell: "powershell-resources"
  About:
    - Me: "aboutme"
    - This Blog: "aboutthisblog"


# --- Google custom search config --- #
# search page name search -> /seach.md
nav-search: "search"
# google-site-verification
#google-site-verification: ''


# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
avatar: "/img/avatar-icon.jpeg"

# If you want to have an image logo in the top-left corner instead of the title text,
# then specify the following parameter
#title-img: "/img/avatar-icon.png"

# --- Background colour/image options --- #

# Personalize the colors in your website. Colour values can be any valid CSS colour

navbar-col: "#F5F5F5"
navbar-text-col: "#404040"
navbar-children-col: "#F5F5F5"
page-col: "#FFFFFF"
link-col: "#008AFF"
hover-col: "#0085A1"
footer-col: "#F5F5F5"
footer-text-col: "#777777"
footer-link-col: "#404040"

# Alternatively, the navbar, footer, and page background can be set to use background images
# instead of colour

navbar-img: "/img/concrete-texture.png"
footer-img: "/img/concrete-texture.png"
# page-img: "/img/bgimage.png"

