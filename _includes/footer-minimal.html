<footer class="footer-min">
  <div class="text-muted">
  &copy;&nbsp;{{ site.author.name }}
  &nbsp;&bull;&nbsp;
  {% if page.date %}
    {{ page.date }}
  {% else %}
    {{ site.time | date: '%Y' }}
  {% endif %}

    {% if site.url-pretty %}
    &nbsp;&nbsp;&bull;&nbsp;&nbsp;
    <a href="{{ site.url }}">{{ site.url-pretty }}</a>
    {% endif %}
    &nbsp;&bull;&nbsp;
    <a href="{{ '/impressum' | prepend: site.baseurl }}"> Impressum </a>
  </div>
</footer>
